<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="{% static 'weather_app/base.css' %}">
    <link rel="stylesheet" href="{% static 'weather_app/reset.css' %}">
</head>
<body>
    <div class="container">
        <div class="content">
            <form  method="POST">{% csrf_token %}

                <input type="text" placeholder="City name" name='city'>
                <button class="submit-btn" type="submit" >Enter</button>
            </form>
            <div class="weather-widget">
                <div class="weather-widget-header">
                    <p class="city-name">{{ weather.city }}</p>
                    <p class="temperature">{{weather.temperature}}</p>
                    <p class="feels_like">Ощущается как : {{ weather.feels_like }}</p>
                    <p class="descriptiom">{{ weather.description|capfirst}}</p>
                    

                </div>
                <div class="weather-widget-body">
                    <div class="now">
                        <p class="body-content-title">Сейчас</p>
                        <img src="https://openweathermap.org/img/w/{{weather.icon}}.png" alt="">
                        <p class="body-content-temperature">{{weather.temperature}}</p>
                    </div>
                    <div class="tomorrow">
                        <p class="body-content-title">Завтра</p>
                        <img src="https://openweathermap.org/img/w/{{weather.tomorrow_icon}}.png" alt="">
                        <p class="body-content-temperature">{{weather.tomorrow_temperature}}</p>
                    </div>
                    <div class="day-after-tommorow">
                        <p class="body-content-title">Послезавтра</p>
                        <img src="https://openweathermap.org/img/w/{{weather.day_after_tomorrow_icon}}.png" alt="">
                        <p class="body-content-temperature">{{weather.day_after_tomorrow_temperature}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
